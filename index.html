<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container time-block">
      <!-- 8:00 am -->
      <div class="row align-items-center time-group">
        <div class="col-2 px-0">
            <div class="hour">
              8:00 AM
            </div>
        </div>
        <div class="col-8 task-box enter-task">
          <div id="eight-am-task" class="task w-100 h-100">
          </div>
        </div>
        <div class="col-2 px-0">
          <div class="d-flex justify-content-start">
            <button id="eightAM" class="saveBtn" type="submit"> <span class="oi oi-plus"></span> </button>
          </div>
        </div>
      </div>

      <!-- 9:00 am -->
      <div class="row align-items-center time-group">
        <div class="col-2 px-0">
            <div class="hour">
